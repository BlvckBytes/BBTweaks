name: BBTweaks
main: me.blvckbytes.bbtweaks.BBTweaksPlugin
version: ${project.version}
author: BlvckBytes
api-version: 1.21
depend: [ItemPredicateParser, WorldGuard]
softdepend: [mcMMO, floodgate]
commands:
  bbtweaks:
    description: 'Administrative base-command of this plugin'
    permission: bbtweaks.command
  uncraft:
    permission: bbtweaks.uncraft
    aliases: [uc]
  getuuid:
    description: 'resolve the UUID of any given name'
    permission: bbtweaks.getuuid
  back:
    description: 'Teleport to a previous location'
    permission: essentials.back
  ping:
    description: 'Get the ping of yourself (and possibly others)'
  mfilter:
    description: 'Used to set the filter-predicate of a magnet during an edit-session using the language selected via IPP'
    permission: bbtweaks.mechanic.magnet
  mfilterl:
    description: 'Used to set the filter-predicate of a magnet during an edit-session using a custom language'
    permission: bbtweaks.mechanic.magnet
  mvisualize:
    description: 'Used to visualize multiple nearby magnets simultaneously'
    permission: bbtweaks.mechanic.magnet
  seed:
    description: 'Displays the seed of the current world'
permissions:
  bbtweaks.uncraft.all:
    description: 'Uncraft all available items similar to the one held in one go'
  bbtweaks.ping.other:
    description: 'Access the ping-value of other players'
  bbtweaks.lava-sponge:
    description: 'Use wet sponges to soak up lava and have them be dried'
  bbtweaks.mechanic.clock:
    description: 'Use the clock mechanic'
  bbtweaks.mechanic.pulse-extender:
    description: 'Use the pulse-extender mechanic'
  bbtweaks.mechanic.magnet:
    description: 'Use the magnet mechanic'
  bbtweaks.mechanic.transmitter-receiver:
    description: 'Use the transmitter/receiver mechanic'
